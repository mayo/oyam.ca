<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>{% block title %}{{ title }} | {% endblock %}Mayo Jordanov</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="author" content="{{ author.name }} {{ author.email }}">

    {% if description %}
    <meta name="description" content="{{description}}">
    {% endif %}
    {% if keywords %}
    <meta name="keywords" content="{{keywords}}">
    {% endif %}

    {% if page_id == 'blog' %}
    <meta property="og:title" content="{{ title }}">
    <!--
    <meta property="og:image" content="link_to_image">
    -->
    <meta property="og:description" content="{{ description }}">
    {% endif %}

    {% block css %}
    <link rel="stylesheet" href="/media/css/normalize.css">
    <link rel="stylesheet" href="/media/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/css/unsemantic-grid-responsive-no-ie7.css" />
    <link rel="stylesheet" href="/media/css/default.css"/>
    <link rel="stylesheet" href="/media/css/handheld.css" media="only screen"/>
    {% endblock %}

    <link rel="alternate" type="application/atom+xml" href="/feed/atom.xml"/>

    <link rel="me" href="https://micro.blog/oyam"/>
    <link rel="me" href="https://github.com/mayo"/>
    <link rel="me" href="https://twitter.com/oyam"/>
    <link rel="me" href="https://instagram.com/oyam.ca"/>

    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="apple-itouch-icon" type="image/x-icon" href="/favicon.ico"/>

    {% block js %}
    <script type="text/javascript" src="//use.typekit.net/opg1xvz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% endblock %}

    <script>
      /* TODO: this is to enable :active css target on links. The side efect is that all links are followed on first tap, which is non-standard behviour when :hover is present.
       */
      //document.addEventListener("touchstart", function() {},false);
      //this script solves this, but requires jQuery. It neesd to be adapted...
      //http://osvaldas.info/examples/drop-down-navigation-touch-friendly-and-responsive/doubletaptogo.js
    </script>
<!--
    <script src="http://osvaldas.info/examples/drop-down-navigation-touch-friendly-and-responsive/doubletaptogo.js"></script>
-->
  </head>
  <body class="{{background_class}}" {% if page_id -%}id="{{ page_id }}"{%- endif %}>
    {% block body_container %}
    {% endblock %}

    {% block analytics %}
    {% include "_analytics.html" %}
    {% endblock %}
  </body>
</html>
